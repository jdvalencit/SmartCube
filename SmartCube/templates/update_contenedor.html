{% extends "base.html" %}

    <a style="color: black" href="http://127.0.0.1:8000/login/">cerrar sesion</a>
{% endblock %}

{% block content %}

        <p style= "color:red;">favor revisa este campo </p>
    {% endif %}
<br>
  <div style="display: flex; justify-content: center; align-items: center;">
    <div style=" height: 500px; width: 370px;">
    <form action="/update_contenedor/" method="POST">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input type="hidden" name="id_form" value="{{id}}">
        <input type="submit" name = "update" value="Actualizar contenedor" class = "btn btn-success">
    </form>
    </div></div>
{% endblock %}
