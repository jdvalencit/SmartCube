{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block css %}
<style>
    body {
    margin: 0;
    padding: 0;
    background-color: #ccdbfd;
    height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
        
    margin-top: 120px;
    max-width: 600px;
    height: 330px;
    border: 1px solid #9C9C9C;
    background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
    padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
    margin-top: -85px;
    }

</style>
{% endblock %}

{% block content %}
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login/" method="post">{% csrf_token %}
                            <h3 class="text-center text-info">Inicia sesión</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="text-info"><span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="iniciar">
                            </div>
                            <div style="margin-top: 5;" id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
